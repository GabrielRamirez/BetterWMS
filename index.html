<!doctype html>
<html>
  <head>
    <title>WMS GetFeatureInfo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <style type="text/css">
      html, body, #map {
        margin: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="L.TileLayer.BetterWMS.js"></script>
    <script>
      var map = L.map('map', {
        center: [34,-111],
        zoom: 7
      });
      
      var url = 'http://wpdlive:8080/geoserver/wms?';
      
      //L.tileLayer('http://{s}.tiles.mapbox.com/v3/rclark.map-wm3i8w1a/{z}/{x}/{y}.png').addTo(map);
	  
	  var mapbox = L.tileLayer(
				'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZ2FiZTgwNSIsImEiOiJJVVVnLWFNIn0.HS05K_VyGQQSo0DfVi5EHA',
				{
					attribution : '',
					maxZoom : 18,
					id : 'gabe805.ldp89lni',
					accessToken : 'your.mapbox.public.access.token'
				}).addTo(map);;
      
      L.tileLayer.betterWms(url, {
        layers: 'gp2:blueline',
        transparent: true,
        format: 'image/png'
      }).addTo(map);
	  
	  L.tileLayer.betterWms(url, {
        layers: 'gp2:fcrow',
        transparent: true,
        format: 'image/png'
      }).addTo(map);
	  
    </script>
  </body>
</html>
